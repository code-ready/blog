languageCode: "en-US"
baseUrl: "https://crc.dev/blog/"
title: "CRC - Run OpenShift 4 on your laptop"
theme: "anubis"
paginate: 10
enableRobotsTXT: true

menu:
  main:
  - identifier: archive
    name: Archive
    title: Archive
    url: /posts/
    weight: 1
  - identifier: docs
    name: Docs 
    url: https://crc.dev/crc
    weight: 2
  - identifier: releases
    name: Releases
    url: https://mirror.openshift.com/pub/openshift-v4/clients/crc/
    weight: 3

params:
  author: "CRC Contributors"
  dateFormat: "2006-01-02"
  paginationSinglePost: true
  readMore: false
  disableSummary: false
  copyCodeButton: true # true by default
  rssAsSocialIcon: true
  style: light
  social:
  - id: github
    name: code-ready
  - id: email
    name: devtools-cdk@redhat.com

markup:
  goldmark:
    renderer:
      unsafe: true # enable raw HTML in Markdown
